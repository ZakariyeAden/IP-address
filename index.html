<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <!-- Google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Style and icon -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <section class="search-section ">
       <h1>IP Address Tracker</h1>
       <div class="flex input-container">
         <input type="search" placeholder="Search for any IP address or domain" class="ip-address" id="ip-address">
         <button id="search-btn" class="btn">
           <ion-icon name="chevron-forward-outline" class="icon ionicon"></ion-icon>
          </button>
        </div>
        <p class="search-ip">- Search for any IP address or domain</p>
    </section>
    <section class="output-map flex">
    <div class="data-container">
      <div class="info">
        <h2>IP Address</h2>
        <p data-id="ip"></p>
      </div>

      <div class="info">
        <h2> Location</h2>
        <p data-id="location"></p>
      </div>

      <div class="info">
        <h2> Timezone</h2>
        <p data-id="timezone"></p>
      </div>

      <div class="info">
        <h2> ISP</h2>
        <p data-id="isp"></p>
      </div>
    </div>
    </section>
    <div id="map"></div>
  </main>

  <!-- IonsIcon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
